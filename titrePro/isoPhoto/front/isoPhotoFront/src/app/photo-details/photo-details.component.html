<div class="wrapper">

  <header class="header">
    <div class="title">
    Mes Photos
    </div>
    <div class = "titre">
    <div >
      <span colspan="2" style="font: 20px 'Arial Narrow', sans-serif; text-transform: uppercase">{{photoTitre}} </span>
    </div>
    <div>
      <span colspan="2" style="font: 12px 'Arial Narrow', sans-serif;"> par {{pseudoPhoto}}</span>
    </div>
  </div>
  </header>
  <div class="main">
    <tr>
     
        <img src="../../assets/uploadedPhotos/{{photoImage}}">
      
    </tr>
  </div>
  <aside class="aside aside-1">
    
      
        <textarea rows="5" cols="100" [(ngModel)]="commentaireBox" id="commentaireBox">Ajouter un commentaire
      </textarea>
      
     
        <input (click)="postCommentaire()" type="submit">
      
   

    <tr>
      <th style="font: 25px 'Arial Narrow', sans-serif; "> COMMENTAIRES : </th>

    </tr>

    <tr *ngFor="let commentaire of stringCommentaire | async ">

      <span style="font: 12px 'Arial Narrow', sans-serif;"> {{commentaire.photographe.pseudo}} : </span>





      <span style="font: 20px 'Arial Narrow', sans-serif;"> {{commentaire.commentaires}} </span>
      <button (click)="deleteCommentaire(commentaire.id)">Supprimer</button>

    </tr>
  </aside>





</div>
