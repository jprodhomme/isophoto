<body>
  <div >
<div class="center">
  <form [formGroup]="loginForm" novalidate>
  <mat-card class="login-card">
    <mat-card-header>
      <mat-card-title>Se connecter</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <div class="row">
        <div class="col">
          <mat-form-field>
            <input matInput placeholder="Username" formControlName="pseudo">
            <mat-error *ngIf="loginForm.controls['pseudo'].hasError('required')">
              Le username est <strong>obligatoire</strong>
            </mat-error>
          </mat-form-field>
        </div>
      </div>
      <div class="row">
        <div class="col">
          <mat-form-field>
            <input matInput type="password" placeholder="Mot de passe" formControlName="password">
            <mat-error *ngIf="loginForm.controls['password'].hasError('required')">
              Le mot de passe est <strong>obligatoire</strong>
            </mat-error>
          </mat-form-field>
        </div>
      </div>
    </mat-card-content>
    <mat-card-actions>
      <button mat-raised-button type="submit" (click)="onSubmit()">Se connecter</button>
      <!-- appeler error snack bar-->
    </mat-card-actions>
  </mat-card>
</form>
</div>
</div>

</body>
